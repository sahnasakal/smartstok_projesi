{% extends "_layout.html" %}

{% block content %}
{% if current_user.role.has_permission('transfer_stock') %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{ title }}</h1>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            <div class="mb-3">
                <label for="product_barcode" class="form-label">Ürün Barkodu</label>
                <input type="text" class="form-control" id="product_barcode" name="product_barcode" required autofocus>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="from_location_barcode" class="form-label">Kaynak Lokasyon Barkodu</label>
                    <input type="text" class="form-control" id="from_location_barcode" name="from_location_barcode" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="to_location_barcode" class="form-label">Hedef Lokasyon Barkodu</label>
                    <input type="text" class="form-control" id="to_location_barcode" name="to_location_barcode" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="quantity" class="form-label">Transfer Edilecek Miktar</label>
                <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
            </div>
            <a href="{{ url_for('stock') }}" class="btn btn-secondary">İptal</a>
            <button type="submit" class="btn btn-primary">Transferi Gerçekleştir</button>
        </form>
    </div>
</div>
{% else %}
<div class="alert alert-warning mt-4" role="alert">
    Bu sayfada işlem yapma yetkiniz yok.
</div>
{% endif %}
{% endblock %}
